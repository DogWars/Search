<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <form action="https://www.baidu.com/s?ie=utf-8" method="get" target="_self" class="row search-content">
            <span>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="input-group-text custom-select search-select" id="select-engine"></select>
                    </div>
                    <input id="search" type="text" class="form-control search-input" name="" id="" placeholder="请输入搜索的内容">
                </div>
            </span>
            <span>
                <button type="button" onclick="goSearch()" class="btn btn-primary search-btn"><i class="fa fa-search"></i> 搜索&nbsp;</button>
            </span>
        </form>
        <ul id="searchList"></ul>
        <div id="wei">
            <input type="text" id="text">
            <ul id="list"></ul>
        </div>
        <input type="text" id="target">
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
