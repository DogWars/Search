<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="row search-content">
            <div class="input-group col col-md-8 offset-md-2">
                <div class="input-group-prepend">
                    <select class="input-group-text custom-select search-select" id="select-engine"></select>
                </div>
                <input id="search" type="text" class="form-control search-input" name="" placeholder="请输入搜索的内容">
                <button type="button" onclick="goSearch()" class="btn btn-primary search-btn">
                    <i class="fa fa-search"></i> 搜索&nbsp;
                </button>
            </div>
        </div>
        <div class="search-list">
            <ul id="searchList"></ul>
        </div>
        <div id="sideBar">
            <div id="sideBarTitle">
                <div class="title-icon"><i class="fa fa-star"></i></div>
                <div class="title-icon"><i class="fa fa-bookmark"></i></i></div>
                <div class="title-icon"><i class="fa fa-cog"></i></div>
            </div>
            <div id="sideBarContent"></div>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
