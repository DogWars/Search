<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="virZhang, virs2018@outlook.com" />
    <meta name="description" content="简单的搜索导航网页">
    <meta http-equiv="Window-target" content="_top">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <title>搜索</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script>
        /*@cc_on window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/
    </script>
</head>

<body>
    <div class="container">
        <div class="search-logo">
            <img src="./img/logo/defaultLogo.png" alt="" />
        </div>
        <div class="row search-content">
            <div class="input-group col col-md-8 offset-md-2">
                <div class="input-group-prepend">
                    <select class="input-group-text custom-select search-select" id="selectEngine"></select>
                </div>
                <input id="search" type="text" class="form-control search-input" name="" placeholder="请输入搜索的内容">
                <button type="button" onclick="goSearch()" class="btn btn-primary search-btn">
                    <i class="fa fa-search"></i> 搜索&nbsp;
                </button>
            </div>
        </div>
        <div class="search-list">
            <ul id="searchList"></ul>
        </div>
    </div>
    <div id="sideBar">
        <div id="sideBarTitle">
            <div class="title-icon"><i class="fa fa-star"></i></div>
            <div class="title-icon"><i class="fa fa-bookmark"></i></i></div>
            <div class="title-icon"><i class="fa fa-cog"></i></div>
        </div>
        <div id="sideBarContent">
            <div id="scrollContent"></div>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
